<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap-practice.css" />
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center text-primary">Bootstrap Practice Page</h1>

    <section class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Demo" />
          <div class="card-body">
            <h5 class="card-title">Card Example</h5>
            <p class="card-text">This is a sample card using Bootstrap.</p>
            <a href="#" class="btn btn-outline-dark">Learn More</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <form>
          <h3>Sample Form</h3>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" />
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </section>
  </div>

</body>
</html>
